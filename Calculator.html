<!DOCTYPE html>
<html>
	<head>
		<title>Claculator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div align="center">
	
			<div class="display">
				<h1>Stupid Claculator :)</h1>
				<input type="text"	class="text" id="display" style="background-color: lime" readonly>
				<div class="keys">
			
				
					<p>
						<input type="button" class="button" value="AC" onclick='c("")'>
						<input type="button" class="button" value="(" onclick='math("(")'>
						<input type="button" class="button" value=")" onclick='math(")")'>
						<input type="button" class="button" style="background-color: orangered" value="รท" onclick='math(" / ")'>
					</p>
					<p>
						<input type="button" class="button" value="7" onclick='math("7")'>
						<input type="button" class="button" value="8" onclick='math("8")'>
						<input type="button" class="button" value="9" onclick='math("9")'>
						<input type="button" class="button" style="background-color: orangered" value="x" onclick='math(" * ")'>
					</p>
					<p>
						<input type="button" class="button" value="4" onclick='math("4")'>
						<input type="button" class="button" value="5" onclick='math("5")'>
						<input type="button" class="button" value="6" onclick='math("6")'>
						<input type="button" class="button" style="background-color: orangered" value="-" onclick='math(" - ")'>
					</p>
					<p>
						<input type="button" class="button" value="1" onclick='math("1")'>
						<input type="button" class="button" value="2" onclick='math("2")'>
						<input type="button" class="button" value="3" onclick='math("3")'>
						<input type="button" class="button" style="background-color: orangered" value="+" onclick='math(" + ")'>
					</p>
					
					<p>
						<input type="button" class="button0" value="0" onclick='math("0")'>
						<input type="button" class="button" value="." onclick='math(".")'>
						<input type="button" class="button" style="background-color: darkorange" value="=" onclick='e()'>
					</p>
				</div>
			</div>		
			
		</div>
		<script src="script.js" type="text/javascript" charset="utf-8">
	
		</script>
	</body>
</html>
